version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: wow-streamdeck-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
    volumes:
      - ./Assets/Icons:/app/Assets/Icons:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: wow-streamdeck-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
